<div class="page-header text-center">
    <h1>{{ foto.titulo }}</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{ mensagem }}</p>

<form novalidate name="formulario" class="row" ng-submit="submeter()">
    <div class="col-md-6">
        <div class="form-group">
            <label>Título</label>
            <input name="titulo" ng-model="foto.titulo" class="form-control" required ng-maxlength="20">    
            <span ng-show="formulario.$submitted && formulario.titulo.$error.required" class="form-control alert-danger">Título obrigatório</span>
            <span ng-show="formulario.$submitted && formulario.titulo.$error.maxlength" class="form-control alert-danger">Deve ter no máximo 20 caracteres</span>
        </div>
        <div class="form-group">
            <label>URL</label>
            <input name="url" ng-model="foto.url" class="form-control" required>
            <span ng-show="formulario.$submitted && formulario.url.$error.required" class="form-control alert-danger">URL obrigatório</span>
        </div>
        <div class="form-group">
            <label>Descrição</label>
            <textarea name="descricao" ng-model="foto.descricao" class="form-control">
            </textarea>
        </div>
        <div class="form-group">
            <label>Grupo</label>
            <!-- A diretiva ng-options possui comportamento parecido com ng-repeat, porém a sintaxe grupo._id as grupo.nome indica que o valor do elemento será o ID do grupo e o valor exibido será seu título. O trecho for grupo in grupos percorrerá a lista de grupos disponibilizada no controller, construindo cada item de nossa lista. -->
            <select name="grupo" class="form-control" required ng-controller="GruposController" ng-model="foto.grupo" ng-options="grupo._id as (grupo.nome | uppercase) for grupo in grupos">
                <option value="">Selecione Grupo</option>
            </select>
            <span ng-show="formulario.$submitted && formulario.grupo.$error.required" class="form-control alert-danger">Grupo é  obrigatório</span>            
        </div>

        <button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
            Salvar
        </button>
         <a href="/" class="btn btn-primary" meu-focus>Voltar</a>
        <hr>
    </div>
    <div class="col-md-6">
        <minha-foto url="{{ foto.url }}" titulo="{{ foto.titulo }}"></minha-foto>
    </div>
</form>
